{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm" />
    </div>

    <!-- Product Details -->
    <div class="col-md-6 d-flex flex-column">
      <h2 class="mb-3">{{ product.name }}</h2>
      <p class="text-muted mb-4">{{ product.description }}</p>

      <h4 class="text-primary mb-4">₹{{ '%.2f'|format(product.price) }}</h4>

      <div class="mt-auto">
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success btn-lg">
          Add to Cart
        </a>
      </div>
    </div>
  </div>

  <!-- Optional: Back to products list -->
  <div class="mt-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
      ← Back to Products
    </a>
  </div>
</div>
{% endblock %}
